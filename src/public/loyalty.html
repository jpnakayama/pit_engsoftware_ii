<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Fidelidade — Cupcakes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3 px-3">
    <a class="navbar-brand" href="products.html">Cupcakes</a>
  </nav>

  <div class="container">
    <h3>Meu saldo</h3>
    <div id="saldo" class="fs-3 mb-3">0 pontos</div>
    <h4>Extrato</h4>
    <ul id="ul" class="list-group"></ul>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    async function load() {
      const { total_points, entries } = await api('/loyalty/summary');
      document.getElementById('saldo').innerText = `${total_points} pontos`;
      const ul = document.getElementById('ul'); ul.innerHTML = '';
      entries.forEach(e => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between';
        li.innerHTML = `<span>${e.reason || 'Lançamento'}</span><strong>${e.points_delta > 0 ? '+' : ''}${e.points_delta}</strong>`;
        ul.appendChild(li);
      });
    }
    load();
  </script>
</body>
</html>
