<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pedidos — Cupcakes do JP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect x='12' y='25' width='16' height='8' fill='%239d4edd'/%3E%3Crect x='8' y='20' width='24' height='8' fill='%234361ee'/%3E%3Crect x='6' y='16' width='28' height='6' fill='%2348cae4'/%3E%3Crect x='4' y='12' width='32' height='6' fill='%2352b788'/%3E%3Crect x='2' y='8' width='36' height='6' fill='%23ffd60a'/%3E%3Crect x='18' y='4' width='4' height='6' fill='%23e63946'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <script>
    document.write(getMenuHTML('order'));
  </script>

  <div class="page-container">
    <div class="page-section">
      <h2 class="page-title">Gerenciar Pedido</h2>

      <div class="mb-4">
        <label class="form-label fw-bold">ID do Pedido:</label>
        <div class="d-flex gap-2 flex-wrap">
          <input class="form-control" style="max-width: 200px;" id="orderId" placeholder="Ex: 1">
          <button class="btn btn-primary" id="btnStatus">Ver Status</button>
        </div>
      </div>

      <div id="status" class="alert alert-info" style="display: none;"></div>

      <div class="mb-4 pt-3 border-top">
        <h3 class="page-subtitle" style="margin-top: 0;">Ações</h3>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-success" id="btnPay">Confirmar Pagamento</button>
          <button class="btn btn-outline-warning" data-next="ready">Marcar como Pronto</button>
          <button class="btn btn-outline-primary" data-next="delivered">Marcar como Entregue</button>
        </div>
      </div>

      <hr class="my-4">

      <div class="review-section">
        <h3 class="page-subtitle" style="margin-top: 0;">Avaliar Pedido</h3>
        <div class="mb-3">
          <label class="form-label">Nota (1-5)</label>
          <input id="rating" type="number" class="form-control" style="max-width: 100px;" min="1" max="5" value="5">
        </div>
        <div class="mb-3">
          <label class="form-label">Comentário (opcional)</label>
          <textarea id="comment" class="form-control" rows="3" placeholder="Deixe seu comentário sobre o pedido..."></textarea>
        </div>
        <button class="btn btn-primary" id="btnReview">Enviar Avaliação</button>
      </div>

      <div id="out" class="mt-4 p-3 bg-light rounded border" style="display: none; font-family: monospace; white-space: pre-wrap;"></div>
    </div>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    const params = new URLSearchParams(location.search);
    const initialId = params.get('id');
    const orderInput = document.getElementById('orderId');
    if (initialId) orderInput.value = initialId;

    async function loadStatus() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const s = await api('/orders/' + id + '/status');
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = `<strong>Status:</strong> <span class="badge bg-primary">${s.status}</span>`;
    }

    async function pay() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const out = await api('/orders/' + id + '/pay', { method: 'POST' });
      const outDiv = document.getElementById('out');
      outDiv.style.display = 'block';
      outDiv.innerText = JSON.stringify(out, null, 2);
      loadStatus();
    }

    async function advance(next) {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const out = await api('/orders/' + id + '/advance', { method: 'POST', body: JSON.stringify({ next_status: next }) });
      const outDiv = document.getElementById('out');
      outDiv.style.display = 'block';
      outDiv.innerText = JSON.stringify(out, null, 2);
      loadStatus();
    }

    async function review() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const rating = Number(document.getElementById('rating').value);
      const comment = document.getElementById('comment').value;
      const out = await api('/orders/' + id + '/review', { method: 'POST', body: JSON.stringify({ rating, comment }) });
      const outDiv = document.getElementById('out');
      outDiv.style.display = 'block';
      outDiv.innerHTML = `<p class="text-success"><strong>Avaliação enviada com sucesso!</strong></p><pre>${JSON.stringify(out, null, 2)}</pre>`;
    }

    document.getElementById('btnStatus').addEventListener('click', loadStatus);
    document.getElementById('btnPay').addEventListener('click', pay);
    document.querySelectorAll('button[data-next]').forEach(b => b.addEventListener('click', () => advance(b.getAttribute('data-next'))));
    document.getElementById('btnReview').addEventListener('click', review);
  </script>
</body>
</html>
