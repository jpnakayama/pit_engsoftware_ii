<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pedido — Cupcakes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3 px-3">
    <a class="navbar-brand" href="products.html">Cupcakes</a>
  </nav>

  <div class="container">
    <h3>Pedido</h3>

    <div class="mb-3">
      <label class="form-label">Order ID:</label>
      <input class="form-control w-auto d-inline" id="orderId">
      <button class="btn btn-outline-primary" id="btnStatus">Ver status</button>
    </div>

    <div id="status" class="mb-3"></div>

    <div class="mb-3">
      <button class="btn btn-success" id="btnPay">Confirmar Pagamento</button>
      <button class="btn btn-outline-secondary" data-next="ready">Marcar como Pronto</button>
      <button class="btn btn-outline-secondary" data-next="delivered">Marcar como Entregue</button>
    </div>

    <hr>
    <h4>Avaliação</h4>
    <div class="input-group w-25 mb-2">
      <span class="input-group-text">Nota</span>
      <input id="rating" type="number" class="form-control" min="1" max="5" value="5">
    </div>
    <textarea id="comment" class="form-control mb-2" placeholder="Comentário (opcional)"></textarea>
    <button class="btn btn-primary" id="btnReview">Enviar avaliação</button>

    <pre id="out" class="bg-light p-2 mt-3"></pre>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    const params = new URLSearchParams(location.search);
    const initialId = params.get('id');
    const orderInput = document.getElementById('orderId');
    if (initialId) orderInput.value = initialId;

    async function loadStatus() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const s = await api('/orders/' + id + '/status');
      document.getElementById('status').innerText = JSON.stringify(s, null, 2);
    }

    async function pay() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const out = await api('/orders/' + id + '/pay', { method: 'POST' });
      document.getElementById('out').innerText = JSON.stringify(out, null, 2);
      loadStatus();
    }

    async function advance(next) {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const out = await api('/orders/' + id + '/advance', { method: 'POST', body: JSON.stringify({ next_status: next }) });
      document.getElementById('out').innerText = JSON.stringify(out, null, 2);
      loadStatus();
    }

    async function review() {
      const id = orderInput.value.trim();
      if (!id) return alert('Informe o ID do pedido');
      const rating = Number(document.getElementById('rating').value);
      const comment = document.getElementById('comment').value;
      const out = await api('/orders/' + id + '/review', { method: 'POST', body: JSON.stringify({ rating, comment }) });
      document.getElementById('out').innerText = JSON.stringify(out, null, 2);
    }

    document.getElementById('btnStatus').addEventListener('click', loadStatus);
    document.getElementById('btnPay').addEventListener('click', pay);
    document.querySelectorAll('button[data-next]').forEach(b => b.addEventListener('click', () => advance(b.getAttribute('data-next'))));
    document.getElementById('btnReview').addEventListener('click', review);
  </script>
</body>
</html>
