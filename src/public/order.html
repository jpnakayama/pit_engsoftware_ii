<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Acompanhar Pedido — Cupcakes do JP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect x='12' y='25' width='16' height='8' fill='%239d4edd'/%3E%3Crect x='8' y='20' width='24' height='8' fill='%234361ee'/%3E%3Crect x='6' y='16' width='28' height='6' fill='%2348cae4'/%3E%3Crect x='4' y='12' width='32' height='6' fill='%2352b788'/%3E%3Crect x='2' y='8' width='36' height='6' fill='%23ffd60a'/%3E%3Crect x='18' y='4' width='4' height='6' fill='%23e63946'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <script>
    document.write(getMenuHTML('order'));
  </script>

  <!-- Área de notificações no topo -->
  <div id="notification-area" class="notification-area"></div>

  <div class="page-container">
    <div class="page-section">
      <h2 class="page-title">Acompanhar Pedido</h2>

      <div class="mb-4">
        <label class="form-label fw-bold">Selecione um pedido:</label>
        <select class="form-select" id="orderSelect" style="max-width: 400px;">
          <option value="">Carregando pedidos...</option>
        </select>
      </div>

      <!-- Informações do pedido -->
      <div id="orderInfo" style="display: none;">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <h5 class="card-title">Informações do Pedido</h5>
                <p class="mb-2"><strong>Status:</strong> <span id="orderStatus" class="badge bg-primary"></span></p>
                <p class="mb-2" id="paymentMethodInfo" style="display: none;"><strong>Método de Pagamento:</strong> <span id="paymentMethodText"></span></p>
                <p class="mb-2" id="deliveryTypeInfo" style="display: none;"><strong>Tipo de Entrega:</strong> <span id="deliveryTypeText"></span></p>
                <p class="mb-3" id="orderTotalInfo">
                  <strong>Subtotal:</strong> <span id="orderSubtotal" class="fw-bold"></span><br>
                  <span id="orderDiscount" style="display: none;" class="text-success"></span>
                  <strong>Total:</strong> <span id="orderTotal" class="fw-bold"></span>
                </p>
                <div id="payButtonContainer">
                  <button class="btn btn-success" id="btnPay">Confirmar Pagamento</button>
                </div>
              </div>
            </div>
            <hr>
            <h6 class="mb-3">Itens do Pedido</h6>
            <div id="orderItems" class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unit.</th>
                    <th>Subtotal</th>
                  </tr>
                </thead>
                <tbody id="orderItemsBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4">

      <!-- Avaliar Pedido -->
      <div class="review-section" id="reviewSection" style="display: none;">
        <h3 class="page-subtitle" style="margin-top: 0;">Avaliar Pedido</h3>
        <div class="mb-3">
          <label class="form-label">Nota</label>
          <div class="star-rating" id="starRating">
            <span class="star" data-rating="1">☆</span>
            <span class="star" data-rating="2">☆</span>
            <span class="star" data-rating="3">☆</span>
            <span class="star" data-rating="4">☆</span>
            <span class="star" data-rating="5">☆</span>
          </div>
          <input type="hidden" id="rating" value="5">
        </div>
        <div class="mb-3">
          <label class="form-label">Comentário (opcional)</label>
          <textarea id="comment" class="form-control" rows="3" placeholder="Deixe seu comentário sobre o pedido..."></textarea>
        </div>
        <button class="btn btn-primary" id="btnReview">Enviar Avaliação</button>
      </div>
    </div>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    let currentOrderId = null;
    let pollingInterval = null;
    let autoAdvanceInterval = null;
    let lastStatus = null;

    // Sistema de notificações
    function showNotification(message, type = 'info') {
      const notificationArea = document.getElementById('notification-area');
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.textContent = message;
      notificationArea.appendChild(notification);

      // Animar entrada
      setTimeout(() => notification.classList.add('show'), 10);

      // Remover após 5 segundos
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 5000);
    }

    // Carregar lista de pedidos
    async function loadOrders() {
      try {
        const orders = await api('/orders');
        const select = document.getElementById('orderSelect');
        
        // Preservar seleção atual
        const currentValue = select.value;
        
        if (orders.length === 0) {
          select.innerHTML = '<option value="">Nenhum pedido encontrado</option>';
          return;
        }

        select.innerHTML = '<option value="">Selecione um pedido...</option>';
        orders.forEach(order => {
          const statusText = getStatusText(order.status, order.delivery_type);
          const orderIdentifier = order.hash_code || order.id;
          const option = document.createElement('option');
          option.value = order.hash_code || order.id;
          option.textContent = `Pedido #${orderIdentifier} - ${statusText}`;
          select.appendChild(option);
        });

        // Restaurar seleção anterior ou selecionar da URL
        if (currentValue) {
          select.value = currentValue;
        } else {
          const params = new URLSearchParams(location.search);
          const initialId = params.get('id');
          if (initialId) {
            select.value = initialId;
            loadOrderDetails(initialId);
          }
        }
      } catch (err) {
        // Erro já é tratado pelo api()
      }
    }

    // Função para obter texto do status
    function getStatusText(status, deliveryType) {
      // Se for retirada e status ready, mostrar "Pronto para retirada"
      if (status === 'ready' && deliveryType === 'retirada') {
        return 'Pronto para retirada';
      }
      // Se for retirada e status delivered, mostrar "Retirado" ao invés de "Entregue"
      if (status === 'delivered' && deliveryType === 'retirada') {
        return 'Retirado';
      }
      
      const statusMap = {
        'created': 'Criado',
        'awaiting_payment': 'Aguardando Pagamento',
        'preparing': 'Preparando',
        'ready': 'Pronto',
        'delivered': 'Entregue',
        'canceled': 'Cancelado'
      };
      return statusMap[status] || status;
    }

    // Função para obter classe do badge do status
    function getStatusBadgeClass(status) {
      const badgeMap = {
        'created': 'bg-secondary',
        'awaiting_payment': 'bg-warning',
        'preparing': 'bg-warning',
        'ready': 'bg-info',
        'delivered': 'bg-success',
        'canceled': 'bg-danger'
      };
      return badgeMap[status] || 'bg-secondary';
    }

    // Carregar detalhes do pedido
    async function loadOrderDetails(orderId) {
      if (!orderId) {
        document.getElementById('orderInfo').style.display = 'none';
        document.getElementById('reviewSection').style.display = 'none';
        stopPolling();
        return;
      }

      try {
        const status = await api('/orders/' + orderId + '/status');
        const orders = await api('/orders');
        // Buscar por id ou hash_code
        const order = orders.find(o => o.id === Number(orderId) || o.hash_code === orderId);

        if (!order) {
          showModal('error', 'Erro', 'Pedido não encontrado', { showCancel: false });
          return;
        }

        currentOrderId = order.hash_code || order.id;
        lastStatus = status.status;

        // Mostrar informações do pedido
        const statusText = getStatusText(status.status, status.delivery_type);
        document.getElementById('orderStatus').textContent = statusText;
        document.getElementById('orderStatus').className = `badge ${getStatusBadgeClass(status.status)}`;
        
        // Método de pagamento
        const paymentMethodInfo = document.getElementById('paymentMethodInfo');
        const paymentMethodText = document.getElementById('paymentMethodText');
        if (order.payment_method || status.payment_method) {
          const paymentMethod = order.payment_method || status.payment_method;
          const paymentMethodNames = {
            'pix': 'PIX',
            'credit_card': 'Cartão de Crédito'
          };
          paymentMethodText.textContent = paymentMethodNames[paymentMethod] || paymentMethod;
          paymentMethodInfo.style.display = 'block';
        } else {
          paymentMethodInfo.style.display = 'none';
        }
        
        // Tipo de entrega
        const deliveryTypeInfo = document.getElementById('deliveryTypeInfo');
        const deliveryTypeText = document.getElementById('deliveryTypeText');
        if (order.delivery_type || status.delivery_type) {
          const deliveryType = order.delivery_type || status.delivery_type;
          const deliveryTypeNames = {
            'retirada': 'Retirada',
            'delivery': 'Delivery'
          };
          deliveryTypeText.textContent = deliveryTypeNames[deliveryType] || deliveryType;
          deliveryTypeInfo.style.display = 'block';
        } else {
          deliveryTypeInfo.style.display = 'none';
        }
        
        // Calcular subtotal e total com desconto
        const bonus = order.bonus_cents || status.bonus_cents || 0;
        const total = order.total_cents ? order.total_cents : 0;
        const subtotal = total + bonus; // Subtotal = total + desconto
        
        document.getElementById('orderSubtotal').textContent = fmtBRL(subtotal);
        
        // Mostrar desconto se houver
        const orderDiscount = document.getElementById('orderDiscount');
        if (bonus > 0) {
          orderDiscount.innerHTML = `<strong>Desconto:</strong> <span class="text-success">-${fmtBRL(bonus)}</span><br>`;
          orderDiscount.style.display = 'inline';
        } else {
          orderDiscount.style.display = 'none';
        }
        
        document.getElementById('orderTotal').textContent = fmtBRL(total);

        // Mostrar/esconder botão de pagamento
        const payButtonContainer = document.getElementById('payButtonContainer');
        if (status.status === 'awaiting_payment' || status.status === 'created') {
          payButtonContainer.style.display = 'block';
        } else {
          payButtonContainer.style.display = 'none';
        }

        // Mostrar itens PRIMEIRO (antes da avaliação)
        const itemsBody = document.getElementById('orderItemsBody');
        itemsBody.innerHTML = '';
        
        if (order.items && Array.isArray(order.items) && order.items.length > 0) {
          // Agrupar itens pelo product_id (mesma lógica do carrinho)
          const groupedItems = {};
          order.items.forEach(item => {
            const productId = item.product_id;
            if (!groupedItems[productId]) {
              groupedItems[productId] = {
                product_id: productId,
                name: item.Product ? item.Product.name : `Produto #${productId}`,
                unit_price_cents: item.unit_price_cents,
                total_quantity: 0
              };
            }
            groupedItems[productId].total_quantity += item.quantity;
          });
          
          // Renderizar itens agrupados
          Object.values(groupedItems).forEach(item => {
            const tr = document.createElement('tr');
            const unitPrice = fmtBRL(item.unit_price_cents);
            const totalPrice = item.total_quantity * item.unit_price_cents;
            const subtotal = fmtBRL(totalPrice);
            tr.innerHTML = `
              <td>${item.name}</td>
              <td>${item.total_quantity}</td>
              <td>${unitPrice}</td>
              <td>${subtotal}</td>
            `;
            itemsBody.appendChild(tr);
          });
        } else {
          itemsBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Nenhum item encontrado</td></tr>';
        }
        
        // Exibir avaliação DEPOIS dos itens
        const reviewInfo = document.getElementById('reviewInfo');
        if (order.review) {
          if (!reviewInfo) {
            // Criar elemento para exibir avaliação após a seção de itens
            const reviewDiv = document.createElement('div');
            reviewDiv.id = 'reviewInfo';
            reviewDiv.className = 'mt-3 p-3 bg-light rounded';
            reviewDiv.innerHTML = `
              <h6 class="mb-2">Avaliação do Pedido</h6>
              <div class="mb-2">
                <strong>Nota:</strong> 
                <span class="text-warning">${'★'.repeat(order.review.rating)}${'☆'.repeat(5 - order.review.rating)}</span>
                <span class="ms-2">(${order.review.rating}/5)</span>
              </div>
              ${order.review.comment ? `<div><strong>Comentário:</strong> <p class="mb-0 mt-1">${order.review.comment}</p></div>` : ''}
            `;
            // Inserir após a div orderItems
            const orderItemsDiv = document.getElementById('orderItems');
            orderItemsDiv.parentNode.insertBefore(reviewDiv, orderItemsDiv.nextSibling);
          } else {
            // Atualizar avaliação existente
            reviewInfo.innerHTML = `
              <h6 class="mb-2">Avaliação do Pedido</h6>
              <div class="mb-2">
                <strong>Nota:</strong> 
                <span class="text-warning">${'★'.repeat(order.review.rating)}${'☆'.repeat(5 - order.review.rating)}</span>
                <span class="ms-2">(${order.review.rating}/5)</span>
              </div>
              ${order.review.comment ? `<div><strong>Comentário:</strong> <p class="mb-0 mt-1">${order.review.comment}</p></div>` : ''}
            `;
          }
        } else if (reviewInfo) {
          reviewInfo.remove();
        }

        document.getElementById('orderInfo').style.display = 'block';

        // Mostrar seção de avaliação apenas para pedidos entregues e que ainda não foram avaliados
        const canReview = status.status === 'delivered' && !order.review;
        document.getElementById('reviewSection').style.display = canReview ? 'block' : 'none';

        // Iniciar polling se o pedido estiver em andamento
        const inProgressStatuses = ['preparing', 'ready'];
        if (inProgressStatuses.includes(status.status)) {
          startPolling();
          startAutoAdvance(status.status);
        } else {
          stopPolling();
          stopAutoAdvance();
        }
      } catch (err) {
        // Erro já é tratado pelo api()
      }
    }

    // Polling automático a cada 10 segundos
    function startPolling() {
      stopPolling(); // Garantir que não há múltiplos intervalos
      pollingInterval = setInterval(async () => {
        if (!currentOrderId) return;
        
        try {
          const status = await api('/orders/' + currentOrderId + '/status');
          
          // Se o status mudou, mostrar notificação
          if (status.status !== lastStatus) {
            const oldStatusText = getStatusText(lastStatus, status.delivery_type);
            const newStatusText = getStatusText(status.status, status.delivery_type);
            showNotification(`Status do pedido alterado: ${oldStatusText} → ${newStatusText}`, 'info');
            lastStatus = status.status;
            
            // Recarregar lista de pedidos para atualizar dropdown
            loadOrders();
            
            // Recarregar detalhes do pedido
            loadOrderDetails(currentOrderId);
          }
        } catch (err) {
          // Erro silencioso no polling
        }
      }, 10000); // 10 segundos
    }

    function stopPolling() {
      if (pollingInterval) {
        clearInterval(pollingInterval);
        pollingInterval = null;
      }
    }

    // Sistema de estrelas para avaliação
    function initStarRating() {
      const stars = document.querySelectorAll('.star');
      const ratingInput = document.getElementById('rating');

      stars.forEach((star, index) => {
        star.addEventListener('mouseenter', () => {
          highlightStars(index + 1);
        });

        star.addEventListener('click', () => {
          ratingInput.value = index + 1;
          highlightStars(index + 1, true);
        });
      });

      document.getElementById('starRating').addEventListener('mouseleave', () => {
        const currentRating = parseInt(ratingInput.value);
        highlightStars(currentRating, true);
      });

      // Inicializar com 5 estrelas
      highlightStars(5, true);
    }

    function highlightStars(count, permanent = false) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < count) {
          star.textContent = '★';
          star.classList.add('active');
        } else {
          star.textContent = '☆';
          star.classList.remove('active');
        }
      });
    }

    // Confirmar pagamento e iniciar processo automático
    async function confirmPayment() {
      if (!currentOrderId) {
        showModal('warning', 'Atenção', 'Selecione um pedido primeiro', { showCancel: false });
        return;
      }

      try {
        await api('/orders/' + currentOrderId + '/pay', { method: 'POST' });
        showModal('success', 'Pagamento confirmado!', 'O processo automático será iniciado agora.', { showCancel: false });
        
        // Aguardar um pouco e recarregar status
        setTimeout(() => {
          // Recarregar lista de pedidos para atualizar dropdown
          loadOrders();
          loadOrderDetails(currentOrderId);
        }, 1000);
      } catch (err) {
        // Erro já é tratado pelo api()
      }
    }

    // Processo automático de avanço de status
    async function startAutoAdvance(currentStatus) {
      stopAutoAdvance(); // Garantir que não há múltiplos intervalos
      
      if (currentStatus === 'preparing') {
        // Avançar para 'ready' após 10 segundos
        autoAdvanceInterval = setTimeout(async () => {
          try {
            await api('/orders/' + currentOrderId + '/advance', { 
              method: 'POST', 
              body: JSON.stringify({ next_status: 'ready' }) 
            });
            const statusData = await api('/orders/' + currentOrderId + '/status');
            const statusText = getStatusText('ready', statusData.delivery_type);
            showNotification(`Status do pedido alterado: Preparando → ${statusText}`, 'info');
            // Recarregar lista de pedidos para atualizar dropdown
            loadOrders();
            loadOrderDetails(currentOrderId);
          } catch (err) {
            // Erro silencioso
          }
        }, 10000);
      } else if (currentStatus === 'ready') {
        // Avançar para 'delivered' após 10 segundos
        autoAdvanceInterval = setTimeout(async () => {
          try {
            await api('/orders/' + currentOrderId + '/advance', { 
              method: 'POST', 
              body: JSON.stringify({ next_status: 'delivered' }) 
            });
            const statusData = await api('/orders/' + currentOrderId + '/status');
            const statusText = getStatusText('delivered', statusData.delivery_type);
            showNotification(`Status do pedido alterado: Pronto → ${statusText}`, 'success');
            // Recarregar lista de pedidos para atualizar dropdown
            loadOrders();
            loadOrderDetails(currentOrderId);
          } catch (err) {
            // Erro silencioso
          }
        }, 10000);
      }
    }

    function stopAutoAdvance() {
      if (autoAdvanceInterval) {
        clearTimeout(autoAdvanceInterval);
        autoAdvanceInterval = null;
      }
    }

    // Enviar avaliação
    async function review() {
      if (!currentOrderId) {
        showModal('warning', 'Atenção', 'Selecione um pedido primeiro', { showCancel: false });
        return;
      }

      try {
        const rating = parseInt(document.getElementById('rating').value);
        const comment = document.getElementById('comment').value;
        await api('/orders/' + currentOrderId + '/review', { method: 'POST', body: JSON.stringify({ rating, comment }) });
        showModal('success', 'Avaliação enviada!', 'Sua avaliação foi registrada com sucesso. Obrigado!', { showCancel: false });
        // Limpar campos e recarregar detalhes do pedido para mostrar a avaliação
        document.getElementById('rating').value = 5;
        document.getElementById('comment').value = '';
        highlightStars(5, true);
        // Recarregar detalhes do pedido para exibir a avaliação
        loadOrderDetails(currentOrderId);
      } catch (err) {
        // Erro já é tratado pelo api()
      }
    }

    // Event listeners
    document.getElementById('orderSelect').addEventListener('change', (e) => {
      stopAutoAdvance();
      loadOrderDetails(e.target.value);
    });

    document.getElementById('btnPay').addEventListener('click', confirmPayment);
    document.getElementById('btnReview').addEventListener('click', review);

    // Inicializar
    loadOrders();
    initStarRating();

    // Limpar polling e auto-advance ao sair da página
    window.addEventListener('beforeunload', () => {
      stopPolling();
      stopAutoAdvance();
    });
  </script>
</body>
</html>
