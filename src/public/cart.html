<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Carrinho — Cupcakes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3 px-3">
    <a class="navbar-brand" href="products.html">Cupcakes</a>
  </nav>

  <div class="container">
    <h3>Seu Carrinho</h3>
    <div class="table-responsive">
      <table class="table" id="tb">
        <thead><tr><th>Produto</th><th>Qtd</th><th>Unit.</th><th>Total</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <h5>Subtotal: <span id="subtotal">R$ 0,00</span></h5>

    <div class="my-3">
      <label class="form-label me-2">Tipo de entrega:</label>
      <select class="form-select w-auto d-inline" id="delivery">
        <option value="retirada">Retirada (Bônus R$ 2,00)</option>
        <option value="delivery">Delivery</option>
      </select>
      <button class="btn btn-success ms-2" id="btnCheckout">Checkout Pix</button>
    </div>

    <pre id="pix" class="bg-light p-3"></pre>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    async function loadCart() {
      const c = await api('/cart');
      const tb = document.querySelector('#tb tbody'); tb.innerHTML = '';
      c.items.forEach(i => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i.Product?.name || ('#'+i.product_id)}</td>
          <td>${i.quantity}</td>
          <td>${fmtBRL(i.unit_price_cents)}</td>
          <td>${fmtBRL(i.quantity * i.unit_price_cents)}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-id="${i.id}">remover</button></td>`;
        tb.appendChild(tr);
      });
      tb.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', async (ev) => {
          const id = ev.currentTarget.getAttribute('data-id');
          await api('/cart/items/' + id, { method: 'DELETE' });
          loadCart();
        });
      });
      document.getElementById('subtotal').innerText = fmtBRL(c.subtotal);
    }

    document.getElementById('btnCheckout').addEventListener('click', async () => {
      const delivery_type = document.getElementById('delivery').value;
      const out = await api('/checkout/pix', { method: 'POST', body: JSON.stringify({ delivery_type }) });
      document.getElementById('pix').innerText =
`Pedido #${out.order_id}
Status: ${out.status}
Subtotal: ${fmtBRL(out.subtotal_cents)}
Bônus: ${fmtBRL(out.bonus_cents)}
Total: ${fmtBRL(out.total_cents)}
QR: ${out.qrCode}
→ Agora vá para a página do Pedido para pagar (simulado).`;
      setTimeout(() => location.href = 'order.html?id=' + out.order_id, 1200);
    });

    loadCart();
  </script>
</body>
</html>
