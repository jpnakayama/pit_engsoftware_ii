<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Carrinho ‚Äî Cupcakes do JP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect x='12' y='25' width='16' height='8' fill='%239d4edd'/%3E%3Crect x='8' y='20' width='24' height='8' fill='%234361ee'/%3E%3Crect x='6' y='16' width='28' height='6' fill='%2348cae4'/%3E%3Crect x='4' y='12' width='32' height='6' fill='%2352b788'/%3E%3Crect x='2' y='8' width='36' height='6' fill='%23ffd60a'/%3E%3Crect x='18' y='4' width='4' height='6' fill='%23e63946'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <script>
    document.write(getMenuHTML('cart'));
  </script>

  <div class="page-container">
    <div class="page-section">
      <h2 class="page-title">Seu Carrinho</h2>
      <div class="table-responsive">
        <table class="table table-hover" id="tb">
          <thead class="table-light"><tr><th>Produto</th><th>Qtd</th><th>Unit.</th><th>Total</th><th></th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="cart-summary">
        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
          <h4 class="mb-0">Subtotal:</h4>
          <h4 class="mb-0 text-primary" id="subtotal">R$ 0,00</h4>
        </div>

        <div class="mt-4 pt-3 border-top">
          <div class="mb-3">
            <label class="form-label fw-bold mb-2">Forma de pagamento:</label>
            <select class="form-select" style="max-width: 300px;" id="paymentMethod">
              <option value="pix">PIX</option>
              <option value="credit_card">Cart√£o de cr√©dito</option>
            </select>
            <div id="creditCardMessage" class="alert alert-warning mt-2" style="display: none; max-width: 400px; padding: 0.5rem 1rem; font-size: 0.875rem;">
              <strong>‚ö†Ô∏è Aten√ß√£o:</strong> Esta op√ß√£o s√≥ √© v√°lida para quem tem cart√£o cadastrado.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold mb-2">Tipo de entrega:</label>
            <div class="d-flex gap-3 align-items-center flex-wrap">
              <select class="form-select" style="max-width: 300px;" id="delivery">
                <option value="retirada">Retirada (B√¥nus R$ 2,00 com PIX)</option>
                <option value="delivery">Delivery</option>
              </select>
              <div class="alert alert-info mb-0" style="max-width: 400px; padding: 0.5rem 1rem; font-size: 0.875rem;">
                <strong>üí° Dica:</strong> Escolha "Retirada" para ganhar R$ 2,00 de desconto no pagamento via PIX!
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-success btn-lg" id="btnCheckout">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
              </svg>
              Checkout Pix
            </button>
          </div>
        </div>

        <div id="pix" class="mt-4 p-4 bg-light rounded border" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    if (!getToken()) location.href = 'login.html';

    async function loadCart() {
      const c = await api('/cart');
      const tb = document.querySelector('#tb tbody'); 
      tb.innerHTML = '';
      
      // Agrupar itens pelo product_id
      const groupedItems = {};
      c.items.forEach(i => {
        const productId = i.product_id;
        if (!groupedItems[productId]) {
          groupedItems[productId] = {
            product_id: productId,
            name: i.Product?.name || ('#' + productId),
            unit_price_cents: i.unit_price_cents,
            total_quantity: 0,
            item_ids: [] // Guardar IDs para remo√ß√£o
          };
        }
        groupedItems[productId].total_quantity += i.quantity;
        groupedItems[productId].item_ids.push(i.id);
      });
      
      // Renderizar itens agrupados
      Object.values(groupedItems).forEach(item => {
        const tr = document.createElement('tr');
        const totalPrice = item.total_quantity * item.unit_price_cents;
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.total_quantity}</td>
          <td>${fmtBRL(item.unit_price_cents)}</td>
          <td>${fmtBRL(totalPrice)}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-ids="${item.item_ids.join(',')}">remover</button></td>`;
        tb.appendChild(tr);
      });
      
      // Event listeners para remover
      tb.querySelectorAll('button[data-ids]').forEach(btn => {
        btn.addEventListener('click', async (ev) => {
          const ids = ev.currentTarget.getAttribute('data-ids').split(',');
          // Remover todos os itens deste produto
          for (const id of ids) {
            try {
              await api('/cart/items/' + id, { method: 'DELETE' });
            } catch (err) {
              // Ignorar erros individuais, continuar removendo os outros
            }
          }
          loadCart();
        });
      });
      
      document.getElementById('subtotal').innerText = fmtBRL(c.subtotal);
    }

    // Mostrar/esconder mensagem do cart√£o de cr√©dito e atualizar bot√£o
    document.getElementById('paymentMethod').addEventListener('change', (e) => {
      const creditCardMessage = document.getElementById('creditCardMessage');
      const btnCheckout = document.getElementById('btnCheckout');
      if (e.target.value === 'credit_card') {
        creditCardMessage.style.display = 'block';
        btnCheckout.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="10" x2="23" y2="10" stroke="currentColor" stroke-width="2"/>
          </svg>
          Checkout Cart√£o
        `;
      } else {
        creditCardMessage.style.display = 'none';
        btnCheckout.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          Checkout Pix
        `;
      }
    });

      document.getElementById('btnCheckout').addEventListener('click', async () => {
      try {
        const delivery_type = document.getElementById('delivery').value;
        const payment_method = document.getElementById('paymentMethod').value;
        const out = await api('/checkout/pix', { method: 'POST', body: JSON.stringify({ delivery_type, payment_method }) });
        const pixDiv = document.getElementById('pix');
        pixDiv.style.display = 'block';
        pixDiv.innerHTML = `
          <h5 class="mb-3">Pedido Gerado</h5>
          <p><strong>Pedido #${out.hash_code || out.order_id}</strong></p>
          <p>Status: <span class="badge bg-info">${out.status}</span></p>
          <p>Subtotal: ${fmtBRL(out.subtotal_cents)}</p>
          ${out.bonus_cents > 0 ? `<p>B√¥nus: <span class="text-success">-${fmtBRL(out.bonus_cents)}</span></p>` : ''}
          <p class="fs-5"><strong>Total: ${fmtBRL(out.total_cents)}</strong></p>
          <p class="mt-3 mb-2"><strong>QR Code:</strong></p>
          <code class="d-block p-2 bg-white rounded">${out.qrCode}</code>
          <p class="mt-3 text-muted">‚Üí Redirecionando para p√°gina do Pedido...</p>
        `;
        setTimeout(() => location.href = 'order.html?id=' + (out.hash_code || out.order_id), 2000);
      } catch (err) {
        // Erro j√° √© tratado pelo api() que mostra modal automaticamente
        console.error('Erro ao gerar pedido:', err);
      }
    });

    loadCart();
  </script>
</body>
</html>
