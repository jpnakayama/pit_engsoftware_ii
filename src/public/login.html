<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login — Cupcakes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom mb-3 px-3">
    <a class="navbar-brand" href="products.html">Cupcakes</a>
  </nav>

  <div class="container" style="max-width:420px">
    <h3 class="mb-3">Entrar</h3>

    <form id="fLogin" class="mb-4">
      <input class="form-control mb-2" name="email" placeholder="E-mail" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Senha (≥ 8)" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>

    <h5 class="mt-4">Criar conta</h5>
    <form id="fSignup">
      <input class="form-control mb-2" name="name" placeholder="Nome" required>
      <input class="form-control mb-2" name="email" placeholder="E-mail" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Senha (≥ 8)" required>
      <button class="btn btn-success w-100">Cadastrar</button>
    </form>
  </div>

  <script>
    // Se já está logado, manda para vitrine
    if (getToken()) location.href = 'products.html';

    document.getElementById('fLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { email: fd.get('email'), password: fd.get('password') };
      const out = await api('/auth/login', { method: 'POST', body: JSON.stringify(body) });
      setToken(out.token);
      location.href = 'products.html';
    });

    document.getElementById('fSignup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
      const out = await api('/auth/signup', { method: 'POST', body: JSON.stringify(body) });
      setToken(out.token);
      location.href = 'products.html';
    });
  </script>
</body>
</html>
