<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login — Cupcakes do JP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect x='12' y='25' width='16' height='8' fill='%239d4edd'/%3E%3Crect x='8' y='20' width='24' height='8' fill='%234361ee'/%3E%3Crect x='6' y='16' width='28' height='6' fill='%2348cae4'/%3E%3Crect x='4' y='12' width='32' height='6' fill='%2352b788'/%3E%3Crect x='2' y='8' width='36' height='6' fill='%23ffd60a'/%3E%3Crect x='18' y='4' width='4' height='6' fill='%23e63946'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <script>
    document.write(getMenuHTML(''));
  </script>

  <div class="page-container">
    <div class="page-section" style="max-width: 450px; margin: 40px auto;">
      <h2 class="page-title">Entrar</h2>

      <form id="fLogin" class="mb-5">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input class="form-control form-control-lg" name="email" type="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Senha</label>
          <input class="form-control form-control-lg" name="password" type="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">
          Entrar
        </button>
      </form>

      <hr class="my-4">

      <h3 class="page-subtitle" style="margin-top: 0;">Criar conta</h3>
      <form id="fSignup">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input class="form-control form-control-lg" name="name" placeholder="Seu nome completo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input class="form-control form-control-lg" name="email" type="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Senha</label>
          <input class="form-control form-control-lg" name="password" type="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <button class="btn btn-success btn-lg w-100" type="submit">
          Cadastrar
        </button>
      </form>
    </div>
  </div>

  <script>
    // Se já está logado, manda para vitrine
    if (getToken()) location.href = 'products.html';

    document.getElementById('fLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { email: fd.get('email'), password: fd.get('password') };
      const out = await api('/auth/login', { method: 'POST', body: JSON.stringify(body) });
      setToken(out.token);
      location.href = 'products.html';
    });

    document.getElementById('fSignup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
      const out = await api('/auth/signup', { method: 'POST', body: JSON.stringify(body) });
      setToken(out.token);
      location.href = 'products.html';
    });
  </script>
</body>
</html>
